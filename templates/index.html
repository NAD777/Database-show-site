<body>

<form method="POST">
  <div class="form-group">
    <label for="name">Имя</label>
    <input type="text" class="form-control" id="namefield" aria-describedby="nameHelp" placeholder="Имя" name="name">
  </div>
  <div class="form-group">
    <label for="surnamefield">Фамилия</label>
    <input type="text" class="form-control" id="surnamefield" name="surname" placeholder="Фамилия">
  </div>
  <button type="submit" class="btn btn-primary">Подтвердить</button>
</form>
    <div class="container">
	  <h2>Basic Table</h2>
	  <table class="table">
	    <thead>
	      <tr>
	        <th>Firstname</th>
	        <th>Lastname</th>
	      </tr>
	    </thead>
	    <tbody>
{#	    	<tr>#}
{#	    		<script>alert_date()</script>#}
{#	    	</tr>#}
            {% block date %}
                {% for result in results %}
                    <tr>
                    <td>{{ result['name'] }}</td>
                     <td>{{ result['surname'] }}</td>
                    </tr>
                {% endfor %}
            {% endblock %}
	    </tbody>
	  </table>

	</div>
</body>
